---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>
  
  <ol class="post-list">
    {% for page in site.pages %}
      <li>
          <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ol>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
